<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalho 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form>
        <div class="form-group">
          <label for="primeiro">Primeiro Nome</label>
          <input type="primeiro" class="form-control" id="primeiro" aria-describedby="primeiroHelp" placeholder="Seu primeiro nome">
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="sobrenome" class="form-control" id="sobrenome" aria-describedby="sobrenomeHelp" placeholder="Seu sobrenome">
          </div>
        <button type="submit" class="btn btn-primary" onclick="naoAtulaizar(event)">Enviar</button>
    </form>
    <br>
    <br>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Primeiro Nome</th>
            <th scope="col">Sobrenome</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>Thornton</td>
          </tr>
          <tr>
            <td>Larry</td>
            <td>the Bird</td>
          </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
